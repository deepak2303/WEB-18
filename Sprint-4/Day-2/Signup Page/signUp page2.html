<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form{
            width: 30%;
            display: grid;
            grid-template-columns: 300px;
            gap: 10px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <form action="" id="form">
        <span>Enter Your Email</span>
        <input type="text" id="email" placeholder="Email">
        <span>Enter Your Phone No.</span>
        <input type="number" id="phone" placeholder="Phone No.">
        <span>Enter Your Password</span>
        <input type="password" id="pass" placeholder="Password">
        <input type="submit">
    </form>
</body>
</html>

<script>
    var data=JSON.parse(localStorage.getItem("data"))
    console.log(data)
    var personData=document.querySelector("#form").addEventListener("submit",match);
    var arr=[];
    function match(){
        event.preventDefault()
        var email=document.querySelector("#email").value;
        var phone=document.querySelector("#phone").value;
        var pass=document.querySelector("#pass").value;
        
        for(i in data){
            if(data.email==email&&data.phone==phone&&data.password==pass){
                alert("Login Successfull");
                break;
            }
            else{
                alert("Input the correct details")
                break;
            }
        }
        
    }
</script>
